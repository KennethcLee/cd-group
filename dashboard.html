<h1>App Name Here</h1>
<h1>Welcome {{user.name}}</h1>
{% if {{user.date_time != 0}} %} 
    <h2>You're All Set To Receive Messages At {{data.time}}</h2>
{% endif %}
<form action= "/set_time" method = "POST">
    <label name = "time">Set New Time: </label>
    <input type = "date" name = "time">
    <input type = "submit" value = "Set Time"> 
</form>

<h2>Recent Motivational Quotes</h2>
{% for quote in quotes %} 
    <p>{{quote}}</p>
{% endfor %}
