<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet", type='text/css',  href= "{{ url_for('static', filename='css/styles.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div id="base">
        <h1 style="font-size: 85px; font-weight: bolder;">MOTIVATE!</h1>
        <div id="error_messages" class=row>
            <div class="col-12 error">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p> {{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div id="register">
            <div class="form">
                <H1>NEW USER</H1>
                <form action= "/register_user" method= "POST">
                    <div class="data">
                        <input type = "text" name = "name" placeholder="Full Name">
                    </div>
                    <div class="data">
                        <input type = "text" name = "phone_num" placeholder="Phone Number">
                    </div>
                    <div class="data">
                        <input type = "password" name = "password" placeholder="Password">
                    </div>
                    <div class="data">
                        <input type = "password" name = "password_confirm" placeholder="Confirm Password">
                    </div>
                    <div><button type="submit" class="btn btn-dark">Register</button></div>
                </form>
            </div>
            <div class="form">
                <h1>LOGIN IN</h1>
                <form action= "/login" method= "POST">
                    <div class="data">
                        <input type = "text" name = "phone_num" placeholder="Phone Number">
                    </div>
                    <div class="data">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="data">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
